{% extends 'base.html' %}

{% block content %}
    
<h1>Add Transaction</h1>

<form action="/transactions" method="post">

<div>
    <label for="transaction-time">Transaction Time:</label>
    <br>
    <input type="datetime-local" id="trans_time"
       name="trans_time">


</div>

<div>
    <label for="amount">Amount:</label>
    <br>
    <input type="number"
           step="0.01"
           name="amount"
           id="amount"
           required
           autofocus
           >
</div>

<div>
    <label for="merchants">Merchant:</label>
    <br>
    <select name="merchant_id" id="merchant">
        <option value="">--Please choose a merchant</option>

        {% for merchant in all_merchants %}

                {% if merchant.activated %}

                <option value="{{merchant.id}}">{{merchant.name}}</option>

                {% endif %}

            
        {% endfor %}
    </select>
</div>


<div>
    <label for="tags">Tag:</label>
    <br>
    <select name="tag_id" id="tag">
        <option value="">--Please choose a tag</option>

        {% for tag in all_tags %}

            {% if tag.activated == True %}
        
                <option value="{{tag.id}}">{{tag.name}}</option>

            {% endif %}
            
        {% endfor %}
    </select>
</div>
<br>
<button type="submit">Add Transaction</button>





</form>

{% endblock content %}
