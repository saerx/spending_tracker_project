{% extends 'base.html' %}

{% block content %}
    
<h1>Your Spendzo</h1>

{% for transaction in transactions %}

<section>
    <p>{{transaction.trans_time}}: You spent {{ transaction.display_amount() }} on {{transaction.tag.name}} at {{transaction.merchant.name}}</p>
</section>


{% endfor %}

<section>
    <p>Total spending = {{total}}</p>
    <p>{{budget_alert}}</p>
</section>

<button><a href="/transactions/new">Add New Transaction</a></button>
