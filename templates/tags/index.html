{% extends "base.html" %}

{% block content %}

<h2>Tag Preferences</h2>

<ul>
{% for tag in tags %}

<section>
        <li>{{ tag.name }} ({% if tag.activated %}
            active
            <form action="/tags/{{tag.id}}/deactivate" method="POST">
                <button type="submit">Deactivate</button>
            </form>
        {% else %}
            de-activated
            <form action="/tags/{{tag.id}}/activate" method="POST">
                <button type="submit">Activate</button>
            </form> 
        {% endif %})
        <form action="/tags/{{tag.id}}/delete" method="POST">
            <button type="submit">Delete Tag</button>
        </form></li>
</section>
    
Â 
{% endfor %}

</ul>

<h3>Add Tag:</h3>

<form action="/tags" method="post">

<div>
    <label for="name">Tag</label>
    <input type="text"
           name="name"
           id="name"
           placeholder="name"
           required>
</div>

<button type="submit">Add Tag</button>

</form>


{% endblock %}
